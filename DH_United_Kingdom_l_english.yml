l_english:

dhuk.1001.t:0 "누가 재건 당국을 이끌 것인가?"
dhuk.1001.d:0 "영국 재건 당국이 성립되면서, 정부의 많은 사람들은 왕이 직접 영국을 다스리는 것 보다는 한 정치인에게 맡기자고 하였습니다. 누가 재건 당국을 이끄느냐에 관한 뜨거운 논쟁이 있었습니다. 현재 정부와 반대파가 영국의 재건을 잘 이끌 수 있다고 모두 인정하는 사람은 윈스턴 처칠 경입니다. 많은 사람은 이것은 늙은 처칠 경에 대한 특권 부여가 아니라 그저 힘든 일이라고 봅니다."
dhuk.1001.a:0 "처칠이 이 난장판을 처리하게 해라."
dhuk.1001.b:0 "그 유인원이 영국을 이끌게 하느니 차라리 내가 직접 섬 하나하나 다 알아서 하겠다."