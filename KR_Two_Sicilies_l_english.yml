sic.10.t:0 "[GetYear]년 선거"
sic.10.d:0 "[GetYear]년 선거는 이제 우리 손에 달려 있으며 올해의 선거는 훨씬 논쟁의 여지가 많습니다. 현재 정치적 우세를 위해 싸우는 4개 정당이 있습니다. 누가 승리하게 될까요?"
sic.10.a:0 "기독민주당"
sic.10.b:0 "대중민주당"
sic.10.c:0 "기독교 민주주의당"
sic.10.e:0 "시칠리아 통일주의당"

sic.11.t:0 "[GetYear]년 시칠리아 복지법"
sic.11.d:0 "검은 월요일의 여파가 가신 가운데, 기독민주당 소속의 장관들이 광범위한 복지제도 계획을 제안했습니다. 하지만 국민들이 볼 때는 이러한 움직임은 생디칼리즘과 별다를바가 없어보이고 있습니다. 이에따라, 인민민주당이 절충적인 형태의 복지를 제안하였는데, 이 제안은 일부 보수파들도 찬성하는 분위기입니다. 하지만 그외 보수파들은 우리나라에서 어떤 형태의 사회주의나 생디칼리즘스러운 개혁도 시행해서는 안된다고 주장하고 있습니다. 어떻게 해야할까요? "
sic.11.a:0 "광범위한 복지"
sic.11.b:0 "절충적인 복지"
sic.11.c:0 "사회주의적인 정책따위는 실시하지 않는다!"

sic.12.t:0 "[GetYear]년 시칠리아 관세법"
sic.12.d:0 "기독민주당 소속의 장관 중 한명은 관세를 붙여서 외국 상품을 비싸게 만들어 우리나라의 기업들을 보호해야한다는 제안을 보냈습니다. 반면에 자유주의자들은 양시칠리아 왕국이 수출중심 경제인 국가인만큼 우리가 감당할 수 없는 무역전쟁을 초래할 수도 있다고 반박하고 있습니다. 일부 상품에만 관세를 붙이는식의 절충된 계획역시 제안되었습니다. 어떻게 해야할까요?"
sic.12.a:0 "전반적인 관세만이 시칠리아 기업을 보호할 수 있다"
sic.12.b:0 "절충안"
sic.12.c:0 "무역 전쟁을 시작해서는 안 된다!"

