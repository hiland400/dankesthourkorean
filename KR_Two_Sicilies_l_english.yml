sic.101.t:0 "에볼라의 검은 셔츠단 탈퇴"
sic.101.d:0 "전통적인 통일주의와 관련된 극우파 무장세력인 검은 셔츠단은 극우 철학자 율리우스 에볼라가 '검은 셔츠단의 부르봉 왕가에 대한 충성심과 의회 선거 활동'은 로마의 후손과 그 정신을 훼손한다고 주장하면서 검은 셔츠단을 공식적으로 탈퇴하겠다고 선언한 이후, 회원 수가 많이 감소했습니다. 그의 주장은 그의 오랜 추종자들과 '급진 전통주의자', 반교권주의 민족주의자, 극우 참전용사 단체, 그리고 사보이 왕가 복원 강경파들이 함께합니다. 검은 셔츠단은 그가 그와 같이 들어간 사람들보다 더 많은 사람들과 탈퇴했다는 것으로 명백히 흔들리고 있습니다."
sic.101.a:0 "분열이 그들을 약화시키기를 빌자"

sic.102.t:0 "'계몽한 자들의 고귀한 군단'"
sic.102.d:0 "'계몽한 자들의 고귀한 군단'은 율리우스 에볼라의 사상에 찬동하는 민병대들의 느슨한 집단의 비공식적인 이름이며, 이 단체는 그들의 대의명분에 충실한 귀족들을 사회주의로부터 보호하기 위한 기부금을 받고 있습니다. 이 힘든 시기에 왕의 실책들은 점점 더 늘어나는 실직자들로 하여금 '실패한 국가'인 양시칠리아에 대한 즉각적인 혁명 - 그들은 이것을 반혁명이라고 부릅니다 - 에 대한 요구를 점점 더 타당하다고 생각하게 만들었습니다. 그들의 매우 빠른 성장과 회원수의 급진적인 증가는 사르데냐와 이탈리아 공화국에 있는 망명한 사보이 복원파들과 에볼라가 그들에게 서약한 충성심을 높이 평가하는 사보이 가문의 반동적인 구성원들 사이에서 큰 기금을 조성한 결과라고 추측되고 있습니다."
sic.102.a:0 "지금은 그냥 놔두어라"
sic.102.b:0 "사르데냐에 당장 이 정치깡패에 대한 지원을 멈추라고 해라!"

sic.103.t:0 "'UR회'"
sic.103.d:0 "에볼라가 악명 높은 고위 비밀 사회인 'UR회'를 확장시켰다는 소문이 있습니다. 정부 문서에 따르면 '고대의 비밀의 지식'을 탐구하는데 전념하는 이 단체는 아르투르 레기니가 관리하고 있다고 합니다. 에볼라의 재정 지원자들은 이 단체의 존재가 진실인지 아닌지 혹은 단지 '생디칼리스트의 비방'인지에 대해 대중을 속이는 데 어느 정도는 성공했지만, 우리 정보기관의 요원들은 이 단체가 이 나라와 사르데냐에 있는 귀족 가정의 아들들로 단체의 회원 수를 키우고 있다는 것에 대해 거의 의심하지 않고 있습니다. 따라서 이 단체의 크기는 여전히 작지만 영향은 크다고 판단하고 있습니다. 우리 정부의 많은 보수 의원들은 '혼란을 조장한다'는 이유로 이 단체의 구성원들을 체포하기를 원하지만 사회주의자들은 '계몽한 자들의 고귀한 군단'이 좌파 성향의 노조들을 공격한 것에 대해 집중하기를 원합니다. 어찌하면 좋을까요?"
sic.103.a:0 "지금 당장 개입할 수는 없다"
sic.103.b:0 "UR회를 당장 수사하라"
sic.103.c:0 "군단에 집중하라"
sic.103.e:0 "둘 모두와 싸우자"

sic.104.t:0 "도나토 만두치오 암살 시도"
sic.104.d:0 "대전쟁에서 부상을 입은 참전 용사 도나토 만두치오는 독학으로 이탈리아 신비주의자가 되었고, 전쟁이 끝난 후 소수의 가톨릭 신자들과 함께 유대교로 개종하여 그의 공동체와 함께 산 니칸드로에서 사는 것으로 유명합니다. 그러나 오늘 우편으로 그의 집에 폭탄이 보내져서 집이 파괴되었지만 다행히도 그가 뒷마당에 있을 때 터졌습니다. 이 암살 시도는 '히페르보레아의 아들들'에 의한 것으로 생각되는데, 극단적인 에볼라주의자들의 모임인 이 단체는 계몽한 자들의 고귀한 군단과 밀접한 관련이 있고 그들의 가장 위험한 공격인 이 일련의 테러 공격의 배후에 있다고 알려져 있습니다. 에볼라가 이것에 직접적으로 관여했다는 증거는 없고 그는 그가 이를 지시했다는 의혹을 부인하지만, 그럼에도 불구하고 에볼라는 만두치오에 대한 암살 시도를 그의 신비한 능력을 "칼리 유가에 대한 우리의 계승을 막은 물질주의적 정신을 돕기 위해" 이용한 사람으로부터 '아리아의 정신'을 보호했다고 옹호했습니다. 사회의 일부 반유대주의자와 미신의 신봉자들이 이번 테러를 옹호하는 반면, 에볼라의 변명과 이 테러에 대한 정당화는 보통 인기 있는 그의 지지자들의 생디칼리스트와 범죄자들에 대한 자경단적인 공격과는 다르게 대중과 정치인들을 분노하게 했습니다. 심지어 몇몇 극우 통일주의자도 그를 비난하는 상황이라면 지금 에볼라를 처리할 수 있습니다."
sic.104.a:0 "그를 체포하라!"
sic.104.b:0 "그를 순교자로 만들 수는 없다" 

sic.105.t:0 "에볼라가 잠적하다!"
sic.105.d:0 "율리우스 에볼라는 잠적했고 아마도 계몽한 자들의 고귀한 군단의 근거지에서 보호받고 있을 것입니다. 현재 사회에 떠도는 불안감 때문에 적어도 범죄자들과 여러 정치깡패들을 통제할 수 있기 전에는 그를 찾기 위해 귀중한 군대를 동원할 수는 없습니다."
sic.105.a:0 "이런 젠장"
sic.105.b:0 "적어도 형사들을 배속해라"

sic.106.t:0 "에볼라가 '나폴리 행진'을 선언하다"
sic.106.d:0 "계몽한 자들의 고귀한 군단은 인기 없는 부르봉 왕을 축출한다는 명분과 함께 정부가 이탈리아 국민을 외면하고 외국 자본가와 사회주의자를 편애한다는 것이 분명해졌다고 선언했습니다. '시칠리아 전통 수호 전사들'과 '아리아 정신의 군인회'와 같은 작은 지역 단체들과 다른 소규모 급진 전통주의 단체들도 이 행진에 참여한다고 선언했습니다. 불쌍한 통일주의자와 민족주의자도 이에 동참할 것으로 보입니다."
sic.106.a:0 "해봐야 얼마나 많겠는가?"
sic.106.b:0 "해봐야 얼마나 많겠는가?"

sic.107.t:0 "행진"
sic.107.d:0 "약 11,000명의 무장한 사람들이 국가가 전통에 힘에 굴복할 것을 요구하면서 나폴리와 왕의 궁전을 향해 행진하고 있습니다. 왕이 군대를 출동시킨다면 진압할 수 있겠지만, 검은 월요일 이후 왕의 자신감 부족과 민병대의 성장은 왕이 이것이 마침내 양시칠리아가 끝났다는 신호라고 믿는다는 소문과 함께 가시지 않고 있습니다. 어찌 해야 할까요?"
sic.107.a:0 "왕이 도망친다"
sic.107.b:0 "이 땅을 지켜라!"

sic.108.t:0 "행진"
sic.108.d:0 "약 7,000명의 무장한 사람들이 국가가 전통에 힘에 굴복할 것을 요구하면서 나폴리와 왕의 궁전을 향해 행진하고 있습니다. 왕이 군대를 출동시킨다면 진압할 수 있겠지만, 검은 월요일 이후 왕의 자신감 부족과 민병대의 성장은 왕이 이것이 마침내 양시칠리아가 끝났다는 신호라고 믿는다는 소문과 함께 가시지 않고 있습니다. 어찌 해야 할까요?"
sic.108.a:0 "왕이 도망친다"
sic.108.b:0 "이 땅을 지켜라!"

sic.109.t:0 "군단이 패배하다"
sic.109.d:0 "전투는 격렬했지만 군단은 격퇴되었고 그들이 행진 중 점령했던 요충지들은 탈환되었습니다. 에볼라는 배를 타고 국외로 도주하려다 그를 막아선 경찰관들과 총격전을 하다가 붙잡혔습니다. 군단이 격퇴됨과 동시에 부르봉 왕을 반대했던 귀족들은 힘을 잃었고 이제 왕은 이제 양시칠리아를 지키기 위한 일을 할 수 있습니다."
sic.109.a:0 "페르디난드 왕 만세!"

sic.110.t:0 "군단이 권력을 장악하다!"
sic.110.d:0 "페르디난드 왕과 그의 가족들의 도주는 많은 고위 정부 관리들이 똑같이 하면서 우리 국가의 정신과 단결을 무너뜨렸습니다. 설상가상으로 군단은 그들을 막아내라는 명령 없이 거의 무혈로 항구와 다른 도시들을 점령했습니다. 따라서 지금 군단이 나라를 지배하는 것으로 보입니다."
sic.110.a:0 "신이시여"

sic.111.t:0 "자경단법"
sic.111.d:0 "군단은 오랫동안 범죄와 타락에 반대하는 강경한 입장을 유지했고, 지금 정부가 도망치면서 그들은 지역의 알려진 범죄자들과 강경파 부르봉 지지자들에게 자비를 베풀지 않고 있습니다. 에볼라는 이 폭력의 물결이 '우리 사회의 진정한 정신의 재탄생'을 상징한다면서 열광하지만, 그의 참모 중 일부는 그에게 그들을 우리 세력으로 재조직하기 위해 군단 군대를 철수시키라고 충고했습니다."
sic.111.a:0 "아니, 이것은 좋은 전쟁 대비 훈련이다"
sic.111.b:0 "그래, 지금은 군대를 철수해야 한다"

sic.112.t:0 "부에 관한 질문"
sic.112.d:0 "망명중인 이탈리아 귀족들에 대한 우리의 늘어난 외교적 접근은 성공적이고 그들은 사보이 가문에 대한 지지와 함께 우리에게 많은 기부를 해왔습니다. 우리가 이미 그 돈의 일부를 군단을 지원하고 정권을 안정시키기 위해 썼지만, 약간의 돈은 남아있습니다. 이제 이를 어디에 투자해야 할까요?"
sic.112.a:0 "군대를 확대하자"
sic.112.b:0 "통치와 행정을 위해 더 쓰자"
sic.112.c:0 "필요한 공장을 짓자"

sic.113.t:0 "Parliament Razed"
sic.113.d:0 "In a massively symbolic gesture a Legion ceremony was held today in the former parliament in which Evola gave a speech complimenting the Legion for their loyalty and that this was the first step of many from a material world to a spiritual one. The Legion recited a prayer inspired largely by the Mithraic mystery ritual while Evola burned the constitution. They they orderly exited the building and burned it down but not before supposedly drawing symbols inside for good luck. While foreign critics and the government-in-exile have decried this as "madness" it has been a massive blow to the morale of local liberals."
sic.113.a:0 "That should send the message"

sic.114.t:0 "Knights of the Grail initiates"
sic.114.d:0 "Initiated by a blood pact with their Legion commander the Knights of the Grail are now our internal security elite, tasked with special operations missions, investigations and upholding the values of Tradition at all costs. Some are suggesting that we not only allow Legion militants in whom are supported by Legion Commanders but also allow our regional allies to join, while others want our requirements to be stronger in the future and for someone to both a veteran and vouched for by someone of Noble Blood to become a Grail Knight, claiming this will earn us their undying loyalty. What shall we do?"
sic.114.a:0 "Keep it as is"
sic.114.b:0 "Allow more loyalists in"
sic.114.c:0 "Make requirements stricter from now on"

sic.115.t:0 "Knights of the Grail Slaughtering Liberals"
sic.115.d:0 "The Knights of the Grail are tasked with investigating and capturing prominent liberals whom have gone underground as ordered by Evola and have been told to end their treachery. While initially this was thought to mean arresting them most of the Knights are taking the opportunity to kill them on sight alongside whomever may be hiding them and confiscating their property. The most frequent of these victims are former labor union leaders and activists. This is not against their rules and indeed according to the Legion command it's an excellent chance for Two Sicilies to experience violent redemption but nonetheless some are saying that Evola should at least require political opponents to be brought in before being tried and executed in a more lawful fashion."
sic.115.a:0 "Tis only flesh wounds"
sic.115.b:0 "I'd prefer "alive" if possible"

sic.116.t:0 "Integralist incorporation"
sic.116.d:0 "With the Legions gambit paying off a majority of the Integralists have viewed us as the best means of restoring Italian Monarchism to its full potential. The faction led by Archille Starace and Filippo Anfuso have pledged loyalty to Legion values and acknowledged that Parlimentry tactics and attempting to instate National Catholicism under the Bourbon King was a desperate Gambit to save Italy from socialism but that the path laid out by Evola is now the correct one. However more religiously fervent and morally disgusted members of the Integralist coalition, including Bernardo Attolico, Carmine Senise and Luigi Rizzo have refused to pledge loyalty and simply stated that they would continue to oppose "demonic demagoguery". Together they have chosen to continue the Camicie Nere as a separate organisation that continues to ignore our societies Spiritual Revolt. While our militants want to attack them now some more politically-minded supporters, including our newest members, would prefer to wait and give them a chance to see reason."
sic.116.a:0 "Purge the remnant Camicie Nere where we can"
sic.116.b:0 "We will give them time to change their minds"

sic.117.t:0 "Integralist Resistance"
sic.117.d:0 "The Camicie Nere has gone from merely being a nuisance to being to the Legion, in the words of Evola, a "lingering modernist tumor". Since our attempts to strike the Catholic Church it has seen a growth as it has billed itself as the "defenders of Catholicism" and even mainstream conservative catholics such as Mario Scelba have reportedly joined them. The King has reassured the people he is merely opposing the presently pseudo-Christian Vatican for weakening the state while Evola has privately done the opposite with the Legion and declared the Holy War against darkness as truly beginning. With the Camicie Nere attacking Legion garrisons, stealing supplies and launching propaganda campaigns against us we must stop them. We could punish their families in an effort to flush them out or simply interrogate priests whom are undoubtedly hiding them. Whom should we focus on?"
sic.117.a:0 "The Families"
sic.117.b:0 "The Church"

sic.118.t:0 "Bombing of Bari"
sic.118.d:0 "The Camice have attacked our factories and soldiers today after setting off an explosive in a port in Bari. They must be found at once! Shall we assign more Grail Knights to the investigation or make our war with the remaining Integralists our top priority?"
sic.118.a:0 "Put more Knights on the case"
sic.118.b:0 "This is now our top priority"

sic.119.t:0 "Camicie Nere Found"
sic.119.d:0 "After torturing enough captured Camice agents we have at long last discovered the Camice's headquarters in a farmhouse in rural Palermo, with Bernardo Attolico and Mario Scelba themselves being apprehended in the raid. Carmine Senise and Luigi Rizzo were not found however and are said to have fled to Portugal where the Catholic government protects them. Nonetheless from the supplies found it is both clear they were receiving foreign funding and, more importantly, have lost too much to recover as they have been chipped away at for too long to handle a blow of this size. While not all citizens have embraced us this may mark the end of our largest internal political resistance. Now while the Camice Nere soldiers are being publicly executed the question remains of what to do with their leaders, with some advocating a harsher death and others wanting to throw them in a deep hole and see if they break to give up more information."
sic.119.a:0 "Give them the same fate as their comrades"
sic.119.b:0 "Public Stoning"
sic.119.c:0 "Throw them in Oubliettes"

sic.120.t:0 "Battle for Bari"
sic.120.d:0 "It appears that some of the troops guarding the port of Bari had yet to understand that their government had truly lost. Under their commander they valiantly attempted to hold the port in the pathetic hope their Bourbon King would save them but without support they gradually became drained of resources and surrendered. What shall be done with them?"
sic.120.a:0 "Swift Execution"
sic.120.b:0 "Crucifixion"
sic.120.c:0 "Hard Labor for Life" 

sic.121.t:0 "Sicily Resists"
sic.121.d:0 "The Sicilian Mafia has been acting in conjunction with local rebels to oppose our rule over the region, with the Mafia being motivated by our attempts to confiscate their ill gotten gains and the rebels motivated largely by either demands for democracy or for us to cease our attacks on Catholicism. When only a small detachment of Legionaries or a Grail Knight enter the region they are ambushed so we must act in absolution. We could either put Sicily under siege and use our navy to block them from supplies until the rebel leaders turn themselves in or the population turns on them. Or we could land a garrison on the island to fight their way to the capital and eliminate all listed enemies, followed by hunting down rural mob bosses."
sic.121.a:0 "Embargo"
sic.121.b:0 "Take Palermo"

sic.122.t:0 "Sicilians Broken"
sic.122.d:0 "Sicily at long last no longer has the capacity to oppose our rule. With mobsters fleeing the area and rebels being starved out the region is now ours. But perhaps we should set an example?"
sic.122.a:0 "Sicily is now a Legion outpost"
sic.122.b:0 "Sicily is now our serfs"
sic.122.c:0 "Annihilate all whom may be treacherous"

sic.123.t:0 "Punishment for Thievery"
sic.123.d:0 "While organized bandits still exist in these difficult economic times so too does the simple thief whom thinking of little more than their gluttonous desires disobeys our New Order and in the process debases both himself and the rest of society. What shall be the new penalty for a crime that can not be afforded when we battle the forces of chaos and nihilism themselves?"
sic.123.a:0 "Two Fingers"
sic.123.b:0 "One Hand"
sic.123.c:0 "Their Life"

sic.124.t:0 "The King Arrives"
sic.124.d:0 "After spreading pro-House of Savoy propaganda and sending out diplomats to secure his arrival, King Emmanuel III has arrived in Naples via ship being greeted by Evola himself whom lavished praised on the King for his support of his cause. While the King does not seem enthusiastic about Evola's more revolutionary views he nonetheless lavished praise on him for his loyalty to the Aristocracy and his respectulfulness towards his majesty, noting that he and the Legion's undying loyalty will be repaid in full and the socialists will be pushed back into the French Commune."
sic.124.a:0 "Long Live Emmanuel III!"

sic.125.t:0 "The question of the Churches"
sic.125.d:0 "With many priests whom are refusing to renounce Papal authority in favor of the King fleeing the area or disappearing the question of what to do with their churches remains. Any churches deemed abandoned are now under the control of King Emmanuel III, to the outrage of the Papacy. Baron Evola would like to repurpose them as Legion posts where ceremonies can be held but other proposals are to hand it to the Nobility as a reward for loyalty or allow the serfs to take them over. However some Legionaries have rejected each of these proposals and have stated that they should be stripped clean of their riches by the state then burned to the ground to help end Papal influence in Two Siciles, an alternative Evola himself does not seem opposed to. While the King is known to be anti-clerical and to have a hatred of the Pope's attempts to control him most are unsure he would go so far."
sic.125.a:0 "For the Military"
sic.125.b:0 "For the Nobility"
sic.125.c:0 "For the Serfs"
sic.125.e:0 "Burn them down"

sic.126.t:0 "Concubinage"
sic.126.d:0 "With our enemies being felled and the repeal of "women's rights" as conceived by absurd liberalism, the Legion has become increasingly public about their advocacy of Warriors being able to take on concubines, either gifted by the King for their services or "won in war", a practice the Legion is rumored to secretly be practicing by passing them off off as "mistresses". Much of the cause of these demands are from Evola's denunciation of monogomy for being what he views as a means for women to enslave male virility to "Eros", claiming not only that classical civilizations allowed the practice but that the domination of women was a natural way of expressing the male spirit. On a practical level it would also allow for a faster growing population of Legionaries. While the King is surprised by this turn of events he is also well aware this could keep the Nobles happy if he instituted it just for them and this would have less impact on society. On the other hand he could inspire soldiers by allowing them to take concubines via conquest if their Commander allows it as well. What shall he do?"
sic.126.a:0 "Only for Nobles"
sic.126.b:0 "For Legion and Nobles"
sic.126.c:0 "Soldiers are eligable as well"
sic.126.e:0 "It's too radical just keep Monogomy"

sic.127.t:0 "Catholics angered"
sic.127.d:0 "Many traditional Catholics are to say the least not happy with our decision to utterly destroy the Papacy, claiming it amounts to essentially declaring a holy war on the Catholic Church. While many are too fearful to make a move the former Papal States have grown increasingly unstable. We could try to simply use the Knights of the Grail to calm the situation by attacking the loudest troublemakers but it would likely be more prudent to send in the military."
sic.127.a:0 "Just Send Knights"
sic.127.b:0 "Send the Military"

sic.128.t:0 "Rebellion in Papal States"
sic.128.d:0 "As predicted our efforts to eradicate the Church in the former Papal States have not gone over smoothly, with angered citizens and the former members of the Palatinate Guard whom refuse to serve the House of Savoy uniting to try to push out the Legion. We have lost a fair few soldiers already but it is obvious we will eventually retake the city as the rebels have no other support and are largely acting out of desperation. We could attempt to capture the city with the troops although we would likely lose many men in the process. Or, ironically, we could learn from the legacy of Cesare Borgia only with the Papacy on the receiving end this time and use artillery bombardment to force their surrender. Finally we could try to level the city completely, which will destroy the city completely with explosives followed by razing which will set a useful example in the future and finish off the rebels."
sic.128.a:0 "Capture the City"
sic.128.b:0 "Bombard it"
sic.128.c:0 "Raze it"

sic.129.t:0 "Emmanuel recognized as leader of Catholicism"
sic.129.d:0 "The Platonic Council, made up largely of former clergy whom are preserving as much of Catholicism as they can and headed by a new pope, have gathered to crown King Emmanuel III the religious leader of the Catholic people, noting that the Church will now be in service to him. Of course the Catholic Church in exile have denounced them as "anti-Pope heretics" and refuse to accept this but it has nonetheless eased concern among some of our more traditional citizens."
sic.129.a:0 "We move further from Kali Yuga"

sic.130.t:0 "Recognize Alchemy"
sic.130.d:0 "With Evola's faith of Tradition gaining increased presence among our state he has begged for us to establish a council of alchemists whom will work to study what he calls "ancient truths that can cast light on our age of darkness". While the King does not believe this he understands that it would gain the favor of the Legion and undermine traditional faith, and keep superstitious citizens fearful of their 'powers'."
sic.130.a:0 "Very well"
sic.130.b:0 "No"

sic.131.t:0 "Rebuild the Colosseum?"
sic.131.d:0 "The Radical Traditionalists have long thought it was nonsense to let the ancient ruins of Rome fall into disrepair, claiming that the this was treating the Roman Spirit as though it was dead when it is still alive but just needs help being revived in our spiritually dead age that denies the divine. A first stop for this would be that symbol of the Roman Empire's greatness and of warrior virtues, namely the Colosseum which they desire to seen rebuilt to its former glory. While it would be expensive there is little question that games hosted there would be popular."
sic.131.a:0 "Fund it"
sic.131.b:0 "Sounds Like a Waste"

sic.132.t:0 "Colosseum Finished"
sic.132.d:0 "The Colosseum has been brought back to its former glory, at least as far as architecture is concerned. To truly reflect Roman values we must allow battle to take place once again! Between prisoners, slaves and volunteers whom desire greatness. This will give those with noble spirits whom happened to be born into a lower caste a chance to demonstrate their true value and gain the recognition they deserve, and will provide the locals with plenty of entertainment as well as a taste for warfare."
sic.132.a:0 "Gladiatorial Games it is"
sic.132.b:0 "Gladiators and Chariots"
sic.132.c:0 "Just hold ordinary events there"

sic.133.t:0 "The King Attends the First Game"
sic.133.d:0 "The King has decided to personally attend the first gladiatorial game with High Chancellor Evola at his side, a battle between a retiarius armed with a net and trident and a murmillo armed with a gladius and a scutum shield. They both fought well, however in the end the murmillo overcame the retiarius, pinning him to the floor with his foot. He then looked to the crowd and saw that nearly half of whom showed their thumbs to symbolize finishing the fallen foe with his sword, while the rest showed compressed fists that hid their thumb to symbolize sparing the man and sheathing the sword. Unsure of what to do he looked to the king to decide."
sic.133.a:0 "He fought well, a compressed fist"
sic.133.b:0 "He should've fought to the end, thumb up" 

sic.134.t:0 "A Champion Emerges"
sic.134.d:0 "In the gladiatorial ring those few whom have the potential to be truly brutal and courageous heroes are separated from the pseudo-masculine lowlifes. One such man, Francesco Cal?, has emerged as a champion in the arena, surviving at least 18 games. A former soldier and footballer whom was arrested for being a suspected anti-Legion integralist supporter his Lord now looks upon him with great esteem and lavishly rewards him for his fighting ability. Perhaps it is time to reward him for good by making him a commander of the Legion?"
sic.134.a:0 "Make him Legion"
sic.134.b:0 "Keep him as a Lavished Fighter"

sic.135.t:0 "Women's Role Enforced"
sic.135.d:0 "The Law of Women's Stature has been passed, effectively meaning that women can no longer work in many industries, own land or choose their own husbands. The patriarch of the family now holds a monopoly on his household though some argue that we should at least allow women to be nurses and, as far as our Occultist followers are concerned, priestesses."
sic.135.a:0 "They may be Priestesses or nurses"
sic.135.b:0 "They are either wives or maids"

sic.136.t:0 "Destroying Materialistic Hedonism"
sic.136.d:0 "With our society establishing the norm of asceticism and fighting for what Baron Evola celebrates as the triumph of Roman values over fatalistic Etruscan ones many of the Knights have begun to sell off valuables that are viewed as overly ornate or comforting and are expecting citizens to do the same. Some of our followers have even begun to raid taverns that are viewed as promoting hedonistic activities that posses no higher spiritual value. This line-of-thinking includes overthrowing the remaining banks, corporations and foreign owned properties that are viewed as disloyal or corrupt and putting them under the Kings domain and destroying utterly useless 'technologies' such as television. All of the collected materials are seemingly going towards the military whenever possible."
sic.136.a:0 "Excellent"

sic.137.t:0 "Racial Laws Ordered"
sic.137.d:0 "The Radical Traditionalists have long believed in a form of spiritual racism, in which blood contains the psychological elements of tradition and provides the life-force for a people. With this racial mixing has been banned and the Aryan-Roman has a clearly higher status than others within our territory. The question now remains of how to treat those of mixed-race, Jewish and other minority ancestry with two proposals given. One is to allow them to organize into their own hierarchies modeled on our values for those whom pledge loyalty to the King, pay tribute, pledge soldiers to our wars and acknowledge the Kings and his Nobles supremacy. This way we can use the best of the aristocratic spirit that exists amongst themselves for our own purposes. Or as Arthur Reghini and much of the Legion have strongly pushed for we could simply place them in our lowest class and let them prove themselves in combat when the time comes."
sic.137.a:0 "Organize their hierarchies"
sic.137.b:0 "Their rightful place is always beneath us"
sic.137.c:0 "It shall be a case by case basis"

sic.138.t:0 "Corvee System"
sic.138.d:0 "With our attacks on traditional capitalism and encroachment of a Caste system some of our serfs simply do not have the means of providing taxes to the Legion. However this is once again an opportunity to learn from our ancestors rather than institute a crude monetary system by instituting the Corvee System which will replace taxes for those whom can't pay them with required days of government directed labor. Corvees will have greater rights than the class beneath them, the slaves, but nonetheless are required to carry out their work. The labor this will provide is with will also allow our economy to exit the worst that Black Monday caused, for whatever that's worth."
sic.138.a:0 "Consumerist woes will soon be behind us regardless"

sic.139.t:0 "Sardinia Demanded"
sic.139.d:0 "Two Sicilies under Ferdinand III have demanded the integration of Sardinia into their territory, with the letter noting that he represents the primary Savoyard line and that his exile was a temporary tactical retreat. He thanks Amadeo for holding the territory for the good of the royal house and notes he will be rewarded when he acknowledges the rightful King."
sic.139.a:0 "We must accept"
sic.139.b:0 "Never!"

sic.140.t:0 "Sardinia Accepts"
sic.140.d:0 "Unsurprisingly given his lack of legitimacy in the region, our Kings higher prestige, military advantage and our support even amongst his own nobles Amadeo has done what he should have weeks ago and accepted our offer. We may now integrate his Nobles into our Order and enforce Legion law there with Amadeo giving liberals and socialists three days to flee. Though the question of how to reward Amadeo remains... we could grant him Sardinia as a Duchy though as we are aware he would likely be a more liberal leader than we prefer, so we could simply make it a titular title and grant him wealth. Or we could give him the prestige of being in charge of a Legion garrison though again he would likely be too tied to modern forms of warfare."
sic.140.a:0 "Give him the Duchy of Sardinia"
sic.140.b:0 "The Duchy of Sardinia... in name only"
sic.140.c:0 "Make him a Legion Commander"

sic.141.t:0 "Sardinia Declines"
sic.141.d:0 "In a grotesque display of treachery and lack of respect for his betters Amadeo has refused to integrate Sardinia into the Legion, calling the Legion "The King's mad dogs". While our King is furious Evola is pleased for a chance for the Legion to experience war."
sic.141.a:0 "Take Sardinia NOW"
sic.141.b:0 "We bide our time"

sic.142.t:0 "Codreanu accepts"
sic.142.d:0 "As expected the Iron Guard have accepted our offer to join together our forces against the agents of civilizational deterioration. What shall we call our alliance?"
sic.142.a:0 "Legionary Union"
sic.142.b:0 "European Spiritual Axis"
sic.142.c:0 "Roman Alliance"
sic.142.e:0 "Blood Courts Pact"

sic.143.t:0 "Battle for Palermo"
sic.143.d:0 "The battle for Palermo was bloody but finally we have managed to break the rebellion in the city and are now pushing our way into rural hideouts, interrogating any villagers suspected of working with them. With mobsters fleeing the area and rebels being destroyed the region is ours albeit it at a high cost. Nonetheless their loss has helped to demoralize resistance to our regime. But perhaps we should set more of an example?"
sic.143.a:0 "Sicily is now a Legion outpost"
sic.143.b:0 "Sicily is now our serfs"
sic.143.c:0 "Just Purge all whom may be treacherous"

sic.144.t:0 "Esoteric Developments"
sic.144.d:0 "There have long been rumors has to Evola and his closest followers interest in magic and the esoteric but it seems that his views have spread to some of the Nobles and Legion members, whom are now taking an interest in reading his literature and gaining access to books that profess the new faith. Overall they are still a fringe but among those whom believe their support is strong, they practice asceticism and many in the Legion whom are superstituous are shifting towards such views."
sic.144.a:0 "Support them"

sic.145.t:0 "Occult Nobles"
sic.145.d:0 "Seeing our increasing triumph in religious terms, an increasing number of Legion members and are said to be practicing occult rituals for good luck before battle and are growing stricter in their personal belief in and practice of Evola's Occultist Faith of Tradition. Even the Nobility whom follow Evolianism have taken an increasing interest in the faith and its fetishism of them."
sic.145.a:0 "Excellent"

sic.146.t:0 "Superstitious Citizens"
sic.146.d:0 "Most of our citizens now little about the occultism present among much of the Legion and our loyal Nobility but with our growing success and the Religion of Tradition gaining traction at the expense of the Papacy many are beginning to believe in it to some degree, even if it is limited to fearing the magical powers of Evola and his inner circle or simply feeling that loyalty to the papacy is growing increasingly pointless. As such they are less willing to work with the enemy and even the common soldiers pay more respect to the faith despite its demanding nature."
sic.146.a:0 "Wonderful!"

sic.147.t:0 "Primordial Revival"
sic.147.d:0 "The Faith of Tradition has become a true religious minority in our territory and the Kings word now at least rivals that of the Papacy among his followers. With many citizens hoping to appease the forces around them many are performing rituals for good luck and attempting to hex their enemies, and a syncretism of Catholicism and Evolian occultism has grown in prominence. Traditional followers of Catholicism are dismayed at this but are becoming increasingly reluctant to confront it as they are now uncertain of where even their own neighbors sympathies lay."
sic.147.a:0 "As Long as They Don't Hex Us"

sic.148.t:0 "King's Spiritual Power"
sic.148.d:0 "The Papacy's monopoly over our populations spiritual life has finally been broken! The Kings word is followed by a large enough sect of the people, and nearly all of the Legion and Nobility, that he functionally has more influence that the Pope does within our society especially since the Papacy-in-exile has extreme difficulties communicating with their followers here. For those whom believe in the King they would gladly die in battle if he ordered them to."
sic.148.a:0 "May He Live Forever!"

sic.149.t:0 "Dominance of Evolian Tradition"
sic.149.d:0 "We have finally revived the old world! Even though most of the population still holds private sympathies for Traditional Catholicism it has nonetheless been driven underground in favor the Religion of Tradition. Our military fights well knowing that higher powers watch over their every victory, many citizens observe the striptures of the Warrior-Priests out of fear of their powers and the next generation will be far less Catholic than their predecessors."
sic.149.a:0 "Another Victory achieved"

sic.150.t:0 "Prominent Catholic Resistance"
sic.150.d:0 "It appears traditionalist Catholic resistance to our rule has grown."
sic.150.a:0 "Modernist Death Throes"

sic.151.t:0 "Catholic Rebellion"
sic.151.d:0 "Our attempts to subvert the power of the church have devolved into riots against our government. We must act now as these devotees of slave morality attempt to subvert an actual transcendence for our people."
sic.151.a:0 "Wipe them from the Earth!"

sic.152.t:0 "Christian Resistance Damaged"
sic.152.d:0 "The Catholic resistance has taken severe blows in recent days and fewer sympathizers to their cause believe they can succeed in destroying us."
sic.152.a:0 "They will need to be instructed further"
sic.152.b:0 "Let's Keep it up"

sic.153.t:0 "Christian Rebels Neutralized"
sic.153.d:0 "The Catholic resistance has at long last finally ceased to be a major threat. Many believe attempting to save the traditional papacy is a lost cause."
sic.153.a:0 "At Long Last"

sic.154.t:0 "Papal States retaken"
sic.154.d:0 "While our methods are not without controversy Rome is nonetheless ours again after a mighty holy battle between the Legion and the modernist-wing of Catholicism."
sic.154.a:0 "An example is set"

sic.155.t:0 "Sicily wants an alliance"
sic.155.d:0 "Citing our shared national-mysticism and enemies Two Sicilies under King Evola and Chancellor Evola desire an alliance with us."
sic.155.a:0 "Or course"
sic.155.b:0 "No"

sic.156.t:0 "Pan Europa organized"
sic.156.d:0 "The age of modernism and chaos is dead and gone as Europe is no longer run by either slaves or merchants but by its best! Our victory is final and eternal with all our remaining foes trembling at the sight of the Legion that remains fanatically loyal, and apart of, The New Order. What shall we call ourselves?"
sic.156.a:0 "Pan Europa"
sic.156.b:0 "The Aryan-Roman Imperium"

sic.157.t:0 "The Return of Rome"
sic.157.d:0 "We have retaken the lands of Italy from the socialists, Republicans, pretender kings and Papacy. With our power undeniable and our revival of the ancient spirit we can at last give Rome the dignity it deserves and continue its legacy under its name. But which would be most appropriate?"
sic.157.a:0 "Kingdom of Rome"
sic.157.b:0 "Roman Empire"
sic.157.c:0 "Third Rome"

sic.158.t:0 "Merchants beg for an exception"
sic.158.d:0 "As apart of our battle against the encouragement of pointless softness that modern technology promotes most civilian vehicles are being taken by the Legion. However the Mercantilist class begs to have an exception made for them, noting they need these vehicles to move wares. While they are already being allowed to keep a handful of trucks Legion inspectors say is absolutely needed for supply they argue it would be more efficient for the economy if they let them keep more of their vehicles."
sic.158.a:0 "Very Well"
sic.158.b:0 "No Exceptions"

sic.159.t:0 "Papal States demanded"
sic.159.d:0 "The Papacy knew it was only a matter of time before the madness that has possessed Sicily came for them, especially after they moved to limit their influence in the region. We have received a demand to give up our autonomy under threat of war by those bastardos Emmanuel and Evola! However with socialists to our north many advisors are claiming we do not stand a chance and that leaving them Rome is the lesser of two evils while we evacuate clerics from the area. However others are claiming that Evola is a pagan and that we should go down fighting. What shall we do?"
sic.159.a:0 "Surrender"
sic.159.b:0 "We have God on our side! Fight!"

sic.160.t:0 "Papacy Caves In" 
sic.160.d:0 "Squeezed by enemies on all sides the Papacy decided it would be better to evacuate many of their bureaucrats and surrender the region to Victor Emmanuel III, a known longtime enemy of the church, rather than lose everything in a pointless war. However they still encouraged Catholics to resist the regime on the way out. Nonetheless it appears both Emmanuel and Evola have triumphed over their old for." 
sic.160.a:0 "Finally!"

sic.161.t:0 "The King and The Baron" 
sic.161.d:0 "It appears as though the bond between King Emmanuel III and his High-Chancellor, Baron Julius Evola, has grown in recent months. The two hold many shared opinions on the King's powers and dignity, on culture and on the proper way of living ones life and both often unite in their hatred of the Catholic Church, liberals, socialists, politicians, progressives, democratic conservatives, Bourbons, anti-colonialists, republicans, "soft" men, insubordinate women and hedonists. Hunting trips, fishing and hiking are an increasingly common past-times for the two as they review stately material and has shifted the King into accepting even more right-wing positions than he hold before."
sic.161.a:0 "A Model Friendship"

sic.162.t:0 "The King's Passing" 
sic.162.d:0 "To the great pain of the Legion and especially to his close political ally Julius Evola, King Victor Emmanuel III has passed on due to a heart attack. He will be entombed in the capital while his son, Umberto II, takes the throne with Evola remaining his advisor."
sic.162.a:0 "Long Live Umberto II!"

sic.163.t:0 "Legion Sympathies" 
sic.163.d:0 "We have established fruitful relations with the Romanian Iron Guard, with a handful even being sent over to help us stabilize the situation. They have already agreed to our idea for a defensive alliance, something more of our advisors support as it will still allow us to be flexible in our foreign policy. Most legionaries would prefer an outright alliance led by Two-Siciles but our advisors are claiming we simply would not have the strength to fight all of our enemies between just the two of us and a defensive alliance is more practical."
sic.163.a:0 "A Defensive Alliance"
sic.163.b:0 "To hell with compromise, make an outright alliance!"

sic.164.t:0 "The Black Prince"
sic.164.d:0 "While the Papacy evacuated the Pope and bureaucrats to stay weary of the King its attempts to dissolve all of its military and navy so that it would not fall into the hands of Evola were less than successful thanks to the intervention of Junio Valerio Borghese, AKA the Black Prince. An aristocrat and ultra-rightist, Borghese was a Papal admiral whom secretely harbored strong Evolian sympathies and founded a small cell of officers whom decided that if the Papacy evacuated they would stand by Rome and, therefor, the King of Savoy. The cell volunteered to stay behind to secure the evacuation and once they had left told the military and navy they were now in the services of Two Sicilies. A true Warrior and hero, the Black Prince shall be made an admiral of repute for his loyalty despite the Catholic Church's hatred of him, whom are now doing all they can to convince the populace this "treachery" was planned in conjunction with the House of Savoy."
sic.164.a:0 "A Great Man"

sic.165.t:0 "The Black Prince"
sic.165.d:0 "While the Papacy evacuated the Pope and bureaucrats its attempts to dissolve all of its military and navy so that it would not fall into the hands of Evola were less than successful thanks to the intervention of Junio Valerio Borghese, AKA the Black Prince. An aristocrat and ultra-rightist, Borghese was a Papal admiral whom secretely harbored strong Evolian sympathies and founded a small cell of officers whom decided that if the Papacy evacuated they would stand by Rome and, therefor, the King of Savoy. When war broke out he commanded his navy to withhold attacking whenever possible and as soon as possible handed them over to Two-Sicilies rather than evacuate them as ordered. Considered by the Legion a true Warrior and hero, the Black Prince shall be made an admiral of repute for his loyalty despite the Catholic Church's hatred of him."
sic.165.a:0 "A Great Man"

sic.166.t:0 "Prominent Catholic Resistance"
sic.166.d:0 "It appears Catholic and conservative resistance to our rule has grown."
sic.166.a:0 "Modernist Death Throes"

sic.167.t:0 "Christian Resistance Damaged"
sic.167.d:0 "The Catholic resistance has taken severe blows in recent days and fewer sympathizers to their cause believe they can succeed in destroying us."
sic.167.a:0 "They will need to be instructed further"

sic.168.t:0 "The Insult"
sic.168.d:0 "Count Paolo Ignazio Maria Thaon di Revel is a high-ranking count, longtime Legion member and loyal absolute monarchist whom, unbelievably, has been insulted by a younger Legion member whom has called his competetance into question and bragged he could do his tasks far better. It appears the Count heard about this and as a known champion fencer has requested the chance the duel the young man to the first blood or, failing that, the death. There is no question the Count would win and Evola has advised the King to allow it for the King's time is too important to micromanage every petty dispute of honor among the upper-class and that duels will encourage a culture of "truth, bravery and honor". More cautious on-lookers think the King should let his Court of Advisors simply settle these types of disputes themselves when the King does not have the time or desire to manage them."
sic.168.a:0 "Allow Dueling"
sic.168.b:0 "No Duels, the council will settle it"

sic.169.t:0 "Peasants Revolt Suppressed" 
sic.169.d:0 "In the capital of Calabria, Catanzaro, some of the serfs had yet to fully accept their place in the New Order and under the inspiration of an anti-Evolian poet named Filippo De Nobili decided revolt was their best chance, hoping it would inspire others to destroy our most Noble Beings. This failed of course but due to our reputation they decided to fight to the last man and women which made it especially costly to us, with the event already being called the Pillage of Catanzaro. More pressingly however the revolt only seemed to get out of hand because local soldiers decided to retreat instead of fighting them as ordered by their legionary commanders! We will need to set a precendent to make sure this does not happen again. The most popular proposal is to revive the Roman practice of decimatio, in which all of the disobedient soldiers will draw from a lottery and the ten percent who get the "losing straws" will be beaten to death by their comrades. Less popular proposals include leaving it in the hand of the commanders of themselves at the cost of the King's authority or wiping out every coward which, while tempting, would cost us much cannon fodder in our war against socialism. Of course this will also be setting a precedent for the future." 
sic.169.a:0 "Decimatio it is"
sic.169.b:0 "Leave it up to the commanders"
sic.169.c:0 "Get rid of them all"

sic.170.a:0 "Fall of Piedmont"
sic.170.d:0 "The bastion of so-called Italian syndicalism is in our hands, demonstrating the superiority of our moral fiber. We must finish off our ultimate enemies while we can, namely the syndicalists whom destroy our flesh with their weapons and (even more dangerously) the "Christian Socialists" whom seek to destroy our Spirit through their disgusting advocacy of egalitarian-pacificism." 
sic.170.a:0 "Socialism here is finished"