###Bookmarks###
SIC_DH_GATHERING_STORM_DESC:0 "The Kingdom of the Two Sicilies was born out of the Napoleonic wars and lasted until 1860 when Sardinia unified Italy under her rule. The South suffered at the hands of the House of Savoy and poverty became commonplace. When the Weltkrieg began in 1914 Italy chose the side of the Entente, much to her ruin. The Austrians achieved victory against the Italians, broke up Italy, and the Kingdom of the Two Sicilies was born again. The politically successful Social Democrats have tried to carve out a new path for the Kingdom. But the rise of the opposing 'Integralisti 'e Ddoje Sicilie' could signal a radical change in the Kingdom's politics. Only time will tell."

