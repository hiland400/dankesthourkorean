sic.31.t:0 "양시칠리아의 협상국 가입 요청"
sic.31.d:0 "양시칠리아 왕국의 특사가 오늘 오타와에 도착하여 그들의 왕국이 협상국에 가맹할 가능성에 대해 논의했습니다. 그들을 협상국에 받아들이던가, 내치던가의 선택만이 남았습니다."
sic.31.a:0 "그들을 받아들인다"
sic.31.b:0 "우리는 그들이 필요 없다"

sic.32.t:0 "협상국의 승낙"
sic.32.d:0 "캐나다는 우리의 제안을 받아들였고, 우리는 이제 협상국의 회원국입니다."
sic.32.a:0 "훌륭하군"

sic.33.t:0 "협상국의 거절"
sic.33.d:0 "캐나다는 우리의 협상국 가입을 거부했습니다."
sic.33.a:0 "빌어먹을 캐나다놈들"

sic.34.t:0 "양시칠리아의 제국 조약 가입 요청"
sic.34.d:0 "양시칠리아 왕국의 특사가 오늘 베를린에 도착하여 그들의 왕국이 제국 조약에 가맹할 가능성에 대해 논의했습니다. 그들을 제국 조약에 받아들이던가, 내치던가의 선택만이 남았습니다."
sic.34.a:0 "그들을 받아들인다"
sic.34.b:0 "우리는 그들이 필요없다"

sic.35.t:0 "독일의 승낙"
sic.35.d:0 "독일은 우리의 제안을 받아들였고, 우리는 이제 제국 조약의 회원국입니다."
sic.35.a:0 "좋았어!"

sic.36.t:0 "독일의 거절"
sic.36.d:0 "독일은 우리의 제국 조약 가입 제안을 거절하였습니다"
sic.36.a:0 "빌어먹을 독일놈들"

sic.37.t:0 "양시칠리아가 오스트리아에 동맹 요청"
sic.37.d:0 "양시칠리아 왕국의 특사가 오늘 빈에 도착하여 그들의 왕국이 도나우-아드리아 연맹에 가맹할 가능성에 대해 논의했습니다. 그들을 연맹에 받아들이던가, 내치던가의 선택만이 남았습니다."
sic.37.a:0 "그들을 받아들인다"
sic.37.b:0 "우리는 그들이 필요없다"

sic.38.t:0 "오스트리아의 승낙"
sic.38.d:0 "오스트리아는 우리의 제안을 받아들였고, 우리는 이제 도나우-아드리아 연맹의 회원국입니다."
sic.38.a:0 "좋았어!"

sic.39.t:0 "오스트리아의 거절"
sic.39.d:0 "오스트리아는 우리의 오스트리아 영역권 가입 제안을 거절하였습니다"
sic.39.a:0 "빌어먹을 오스트리아 놈들"

sic.40.t:0 "이탈리아 제국"
sic.40.d:0 "오늘, 이탈리아 전역에 이탈리아 제국이 선포되었습니다. Ferdinand the Pius와 그의 아내 Maria Ludwiga Theresia는 로마에서 호화로운 즉위식을 통해 황제와 황후의 자리에 올랐습니다. 오늘 이탈리아는 통일 국가의 꿈을 이룬 것을 축하하고 있습니다"
sic.40.a:0 "이탈리아 만세!"

sic.41.t:0 "탈 생디칼리즘화"
sic.41.d:0 "With the north under our control, we must begin the process of de-syndicalisation. Not just of the economy but of society as a whole. The question on everyone's lips is whether we will be harsh in our reforms, or prioritize reconciliation."
sic.41.a:0 "참교육을 시키자."
sic.41.b:0 "We should focus on reconciliation."

sic.42.t:0 "군주정이 지지를 받다"
sic.42.d:0 "북부 이탈리아는 2개의 공화국에 의해 통치되어 왔고, 공화주의적 사상이 매우 강합니다. 하지만 시간이 지나면서, 점점 더 많은 사람들이 군주제를 지지하고 있습니다. 우리가 이탈리아의 공화주의를 완전히 제거할 수는 없겠지만, 북부 이탈리아에서 황제에 대한 지지도가 점점 커지고 있다는 사실만은 명백합니다."
sic.42.a:0 "황제 폐하 만세!"

sic.43.t:0 "장군 편입"
sic.43.d:0 "Today, several of the generals that previously fought for the various imposter governments have requested to fight for the Empire. Some feel that they should not fight for us, seeing as they fought against us, but others think that allowing them to fight for our shared country would make for an excellent statement of national unity."
sic.43.a:0 "장군들은 이탈리아를 위해 싸워야 한다!"
sic.43.b:0 "우리에게 총을 겨눴던 자들은 필요 없다"

sic.44.t:0 "제국 내 여성의 역할"
sic.44.d:0 "In the Socialist Republic of Italy, the traditional roles of women were destroyed. However, now that we are in charge the question of Women's role in the empire has arisen. Some want us to double down on the traditional role for ladies to protect the family, while others think giving them the right to vote, but not run for office, is good enough. Finally, a smaller number, principally from the Social Democratic Partito Cristiano Democratico suggest full suffrage including both the right to vote and the right to run for office."
sic.44.a:0 "전통적인 가치를 지키자"
sic.44.b:0 "여성들에게 투표권을 줘라"
sic.44.c:0 "여성들에게 투표권을 주고 자유로운 노동을 허가하라"

sic.45.t:0 "Dealing with Christian Socialism"
sic.45.d:0 "In the Socialist Republic of Italy christian socialism was rather popular in the north. As we focus on de-syndicalising society, many politicians want to turn away from liberal philosophies, with many more conservative and far-right members declaring them to be anti-christian. However, some among the Partito Cristiano Democratico think that, by focusing on a moderate christian democracy, we can turn people away from the more radical nature of christian socialism. This policy is criticized for being just a ploy to increase their power in the north."
sic.45.a:0 "Christian Socialism is anti-Christian!"
sic.45.b:0 "Focus on Christian Democracy."

sic.46.t:0 "생디칼리스트의 저항"
sic.46.d:0 "Even though we defeated the Socialist Republic of Italy, and many have accepted our rule over the north, there remains resistance. In a number of cities and communes, terrorist cells have been formed that are threatening the safety of the empire. The military is assured that they will be destroyed in due time."
sic.46.a:0 "Damn Syndicalists."

sic.47.t:0 "Syndicalist Terrorists Destroyed"
sic.47.d:0 "Today the last of the godless leaders of the syndicalist terrorists have been captured. The people can rest easy in the north knowing that the syndicalist-terrorist bandits will no longer plague the countryside."
sic.47.a:0 "Finally."

sic.48.t:0 "Churches Reopened"
sic.48.d:0 "One of the darker policies enacted by the godless Socialist Republic of Italy was the banning of Christianity outright. Their practice of state-enforced atheism involved imprisoning priests and nuns, closing and even destroying churches, and persecuting believers. However now that we have destroyed the vile syndicalists, churches are open once again. Throughout the north, Italians are happy to be able to worship once again, and many are thanking the Emperor for liberating them from the syndicalist tyranny."
sic.48.a:0 "God bless Emperor Ferdinand the Pius."

sic.49.t:0 "이탈리아 이레덴타 영유권 주장"
sic.49.d:0 "With the establishment of the Italian Empire, a number in the government are looking to expand the Empire's territory, especially in lands that are considered Italian. Two plans have been brought forth. The first only claims a few places, notable Malta, Trieste, and Trentino. The second plan calls for claiming all land, despite the fact this will upset the balance of power greatly."
sic.49.a:0 "일부 지역 정도만 영유권을 주장하라"
sic.49.b:0 "이탈리아인이 사는 모든 땅의 영유권을 주장하라!"

sic.50.t:0 "새로운 영토"
sic.50.d:0 "It has been some time but we have finally liberated our rightful land. Now that we have reclaimed these lands, we can feel secure in their support for the Empire."
sic.50.a:0 "전진하라, 이탈리아! (Avanti Italia!)"
sic.50.b:0 "전진하라, 이탈리아! (Avanti Italia!)"

