DSR_infantry_equipment_0:0 "Winchester Model 1895"
DSR_infantry_equipment_0_short:0 "Winchester Model 1895"
DSR_infantry_equipment_0_desc:0 "The Model 1895 was the first Winchester rifle to feature a box magazine located underneath the action instead of the tubular magazine design. This allowed the rifle to safely chamber military cartridges with spitzer bullets. The M1895 was also the last of the lever-action rifles to be designed by John Browning. Besides in Deseret, the rifle would also see use during the First Weltkrieg by the Russian Empire and also during the Russian Civil War."
DSR_infantry_equipment_1:0 "M1918 Browning Automatic Rifle"
DSR_infantry_equipment_1_short:0 "B.A.R."
DSR_infantry_equipment_1_desc:0 "As the primary variant of the BAR series, the M1918 is chambered for the .30-06 Springfield rifle cartridge and was designed by John Browning in 1917 as a replacement for the Chauchat and M1909 Ben?t?Merci? machine guns. It would become standard issue for the U.S. federal forces during the 2nd American Civil War."
DSR_infantry_equipment_2:0 "Joseph Smith M42 Submachine Gun"
DSR_infantry_equipment_2_short:0 "JS M42 SMG"
DSR_infantry_equipment_2_desc:0 "The M42 submachine gun was designed by Carl G. Swebilius of the High Standard Manufacturing Company in 1939. An extremely simple design, it was a straight blowback, selective fire weapon. Unfortunately, they have little tolerance for exposure to large amounts of mud and sand and tend to jam if not cleaned regularly. However, proving ground tests showed it was easier to strip and maintain than the Thompson or the Canadian Sten Mark II and was more accurate at 100 yards."
DSR_infantry_equipment_3:0 "M1918A3 Browning Battle Rifle"
DSR_infantry_equipment_3_short:0 "B.B.R."
DSR_infantry_equipment_3_desc:0 "A variant of the Colt Monitor Machine Rifle, it improves on the main flaw of the Monitor: ammunition capacity. At the same time, it is heavier than the Monitor which is the lightest production automatic gun to fire the .30-06 Springfield cartridge. Featuring a grip, a shorter barrel, and an extended magazine, the M1918A3 Browning Battle Rifle functions far better as an infantry rifle than the old M1918."

