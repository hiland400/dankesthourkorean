AFG_infantry_equipment_0:0 "아프간식 제자일"
AFG_infantry_equipment_0_short:0 "제자일"
AFG_infantry_equipment_0_desc:0 "제자일은 수제 무기로써 많은 곳에 쓰입니다. 제자일은 매우 개인적인 무기로서 보통의 무기들과는 다르게 장인이 만들고 매우 화려한 장식이 되어 있습니다. 제자일은 강선이 없는 머즐 장전식 화기이며 보통 플린트록 장전방식이 쓰입니다. 제자일은 현대에 와서는 매우 오래된 무기입니다."
AFG_infantry_equipment_1:0 "엔필드 P-14"
AFG_infantry_equipment_1_short:0 "엔필드 P-14"
AFG_infantry_equipment_1_desc:0 "볼트액션식 엔필드 P-14는 대전쟁이 발발할 당시 영국군의 제식 소총이었습니다. 이 총은 내부에 장전되어 있는 5발 용량의 탄창을 이용해 .303 영국 탄을 쏘았습니다. 무게는 9 ½ 파운드입니다. 솜씨 좋은 사수가 쏘면 P-14는 800야드 밖의 표적도 맞출 수 있습니다. P-14는 이제 아프가니스탄의 제식 소총입니다.."
AFG_infantry_equipment_2:0 "보병 장비 II"
AFG_infantry_equipment_2_short:0 "화기 II"
AFG_infantry_equipment_2_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 현대화된 다수의 경기관총과 대전차총을 포함하고 있습니다."
AFG_infantry_equipment_3:0 "보병 장비 III"
AFG_infantry_equipment_3_short:0 "화기 III"
AFG_infantry_equipment_3_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 게다가 현대화된 개인 돌격소총과 대전차 로켓을 포함하고 있습니다."

#Tanks

AFG_gw_tank_equipment:0 "디스톤 트랙터 탱크"
 
AFG_gw_tank_equipment_short:0 "디스톤 트랙터 탱크"
 
AFG_gw_tank_equipment_desc:0 "디스톤 트랙터 탱크는 간단하게 설계된 장갑 구조로 이루어진 캐터필러 장착 트랙터입니다. 이 전차(?)는 .30 기관총과 37 mm 대전차포로 무장합니다. 이는 검은 월요일 시대의 투자물의 결과로서, 군에 매우 싼 값의 전차를 판매하겠다는 아이디어에서 나왔습니다. 하지만 당연하게도 거의 모든 군대에서 이 전차는 성능이 뒤떨어졌다는 평가를 받으면서 루마니아나 아프가니스탄과 같은 개발도상국에만 팔렸습니다."

