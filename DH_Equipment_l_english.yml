CAL_infantry_equipment_0:0 "Winchester Model 1886"
CAL_infantry_equipment_0_short:0 "Winchester Model 1886"
CAL_infantry_equipment_0_desc:0 "A collection of various firearms invented before and during the Weltkrieg ranging from lever-action rifles to some semi-automatic small arms. Although God made man, and Sam Colt made men equal, John Browning keeps men free."
CAL_infantry_equipment_1:0 "M1917 Enfield"
CAL_infantry_equipment_1_short:0 "M1917 Enfield"
CAL_infantry_equipment_1_desc:0 "Although aspects of the equipment such as weapons are similar to the ones produced out east, military personal on the west coast are equipped with uniforms and gear more suited to the deserts of the Mojave and the forests of Cascadia."
CAL_infantry_equipment_2:0 "Auto-5 Shotgun"
CAL_infantry_equipment_2_short:0 "Auto-5"
CAL_infantry_equipment_2_desc:0 "With a new Civil War comes the need to produce higher quantities of currently exiting weapons such as the Auto-5 shotgun and the Thompson sub-machine gun along with fielding anti-tank rifles and other various new pieces of kit."
CAL_infantry_equipment_3:0 "M10 Service Rifle"
CAL_infantry_equipment_3_short:0 "Service Rifle"
CAL_infantry_equipment_3_desc:0 "The revolutionary new needs of modern warfare require revolutionary new designs to accommodate them. Among the newest weapons invented in California include the M-10 service rifle and the M-20 Super Bazooka anti-tank rocket launcher."

