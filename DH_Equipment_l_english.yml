FRP_heavy_tank_equipment_2:0 "6호 전차 티거"
FRP_heavy_tank_equipment_2_short:0 "티거"
#FRP_heavy_tank_equipment_2_desc:0 "티거는 1942년 독일에서 개발된 중전차입니다. 추축군의 소련 침공에서 만난 T-34나 KV-1 등의 소련 탱크에 대한 해결책으로 만들어진 전차입니다."
FRP_heavy_tank_equipment_3:0 "6호 전차 티거 B형"
FRP_heavy_tank_equipment_3_short:0 "티거 B형"
#FRP_heavy_tank_equipment_3_desc:0 "비공식적인 이름인 쾨니히스티거(Konigstiger)로써 널리 알려진 전차로서, 연합군에 의해 말 그대로 킹 타이거로 번역된 이 전차는 티거와 같은 목적에서 만들어진 전차이지만 더욱 더 강력하게 만들어졌습니다. 티거 B형은 티거의 중장갑과 판터의 경사장갑으로 이루어졌습니다. 거의 70톤의 무게를 자랑하는 이 전차는 100 에서180mm의 전면장갑으로 보호받았으며 강력한 장포신 8.8 cm 전차포 43 L/71로 무장했습니다."
FRP_heavy_tank_artillery_equipment_2:0 "슈투름티거"
FRP_heavy_tank_artillery_equipment_2_short:0 "슈투름티거"
#FRP_heavy_tank_artillery_equipment_3:0 "티거 대전차자주포형"
FRP_heavy_tank_artillery_equipment_3_short:0 "GW 티거"
FRP_heavy_tank_artillery_equipment_3_desc:0 "티거 B형의 차체로 만들어진 이 차량은, 매우 강력한 170mm K 72 L/50포를 장착할 수 있었습니다."
#FRP_heavy_tank_destroyer_equipment_1:0 "장갑대전차자주포 VK3001(H) 슈투러 에밀"
FRP_heavy_tank_destroyer_equipment_1_short:0 "슈투러 에밀"
FRP_heavy_tank_destroyer_equipment_1_desc:0 "장갑자주포 VK3001(H) 슈투러 에밀('강인한 에밀'을 뜻하는 독일어)은 독일의 헨셸 차체에 장착된 VK3001 장갑대전차자주포입니다."
#FRP_heavy_tank_destroyer_equipment_2:0 "Panzerj?ger Tiger (P)"
FRP_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
FRP_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant (Elephant) was a heavy tank destroyer based on the chassis of the cancelled Porsche Tiger Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
#FRP_heavy_tank_destroyer_equipment_3:0 "Panzerj?ger Tiger Ausf. B"
FRP_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
FRP_heavy_tank_destroyer_equipment_3_desc:0 "The Jagdtiger was the heaviest armoured fighting vehicle operationally used during the Second Weltkrieg. The vehicle carried a 128 mm PaK 44 L/55 main gun, and carried heavy frontal armour."

FRP_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Charlemagne"
FRP_super_heavy_tank_equipment_1_short:0 "Charlemagne"
#FRP_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Charlemagne was a modified German Second Weltkrieg super-heavy tank (the Maus) completed in late 1944 by a combined Franco-German research team. It is the heaviest fully enclosed armoured fighting vehicle ever built. The Charlemagne's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
FRP_super_heavy_tank_artillery_equipment_1:0 "Gesch?tzwagen E-100"
FRP_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
#FRP_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
FRP_super_heavy_tank_destroyer_equipment_1:0 "SturmGesch?tz auf Fahrgestell Charlemagne"
FRP_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
#FRP_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a Maus with a 150mm gun in a fixed superstructure."
FRP_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Charlemagne"
FRP_super_heavy_tank_aa_equipment_1_short:0 "FlakMagne"
#FRP_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."

