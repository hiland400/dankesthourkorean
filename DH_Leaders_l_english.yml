### Leader Descriptions ###
POLITICS_ALEXANDER_I_GREECE_DESC:0 "알렉산드로스 왕자는 그의 형과는 매우 정반대인 사람입니다. 잘생기고, 카리스마적이고, 미래를 생각하는 이 젊은 왕자는 그리스 공화국 정부가 얼굴마담 왕을 필요로 했을 때 매우 적절한 선택이었습니다. 하지만 망명 생활과 온갖 속임수에 지친 그는 결국 다른 사람이 되어 돌아왔습니다. 생디칼리즘과 공화주의를 박멸한다는 의지를 가진 새로운 왕은 이제 그 자신을 혼란스러운 그리스에 질서를 가져오러 이 세계로 소환된 단호하고 엄격한 아버지로 보고 있습니다."
POLITICS_ALEXANDER_I_ROME_DESC:0 "우리는 이 '자줏빛 왕'에 대해서 무슨 말을 할 수 있는가? 그리스의 알렉산드로스 1세는 이제 왕 그리고 황제, 즉 비잔티움 제국의 '제왕적 지배자' (Basileus Autokrator) 알렉산드로스 4세이다. 의심하는 자와 비판자들은 그의 불사조와 같은 제국의 부활에 대한 경외감으로 조용해졌다. 그리스의 민족들은 드디어 다시 야심있고 유능한 황제 알렉산드로스 4세가 이끌고 있다. 이제는 시간만이 무슨 심지어 더 불가능해 보이는 업적이 그리스 민족의 위엄있는 제국을 기다리고 있는지 보여줄 것이다."

POLITICS_JAMES_CURLEY_DESC:0 "재앙은 소극의 시간 혹은 뭐라고 묻는 가에 따라 '북부의 휴이 롱'이라고도 불리는 제임스 마이클 컬리에 의해 완화되었습니다. 메사추세츠 주지사인 제임스 컬리는 매우 부패한 정치인입니다. 컬리는 보스턴 시장직을 네 번 역임하였는데, 이 중 한 번은 감옥에 있을 때였습니다 컬리는 보스턴 재정 위원회의 추적을 계속 받았지만 이것이 그가 1935년 선거에서 주지사로 당선되는 것을 막지는 못했습니다. 아마도 이것은 그가 그의 주머니를 불리는 것과 동시에 학교, 도서관, 공원, 도로를 짓고 보스턴 시 병원을 확장한 것 때문일지도 모르겠습니다. 아일랜드계 미국인이자 민주당 의원이고 인기있는 주지사인 그는 뉴잉글랜드에 큰 영향을 끼칩니다."

POLITICS_JAMES_BURNHAM_DESC:0 "정치 경력의 시작부터 항상 극좌적 성향을 띤 제임스 번햄은 정치 경력을 러시아 혁명에 대한 열렬한 지원으로 시작했습니다만 실패하면서 그는 좌절했습니다. 하지만 그의 사회주의에 대한 희망은 영국과 프랑스의 과거의 제국을 심판하고 다시 그들을 내부적으로 재건하는 혁명에 다시 살아났습니다. 프랑스 소렐주의와 그의 마키아벨리 저서에 관한 탐독에 영향을 받은 그는 정치는 크게 보면 엘리트 간의 권력 경쟁이며 혁명은 오직 과거의 귀족적이고 자본주의적인 관점을 가진 그들의 엘리트를 정반대인 테크노크라트적 관점을 가진 '관리주의자'로 현대화 시키지 못한 국가에서만 일시적으로 성공한다고 보았습니다. 제국주의적 확장을 성장하는 관료주의와  국가적 미신의 선전의 피할 수 없는 결과로 본 번햄은 전통적 생디칼리즘의 파벌주의에 실망하였고 사회주의의 유일한 희망은 미국 내셔널리즘과 결합한 테크노크라시이며 이는 사회주의가 이루지 못하는 통합을 이룰 수 있다고 봅니다. 그의 미국 노동자당 (AWP)은 사실상 미국 사회주의자 당 (SPA)의 연방주의자 파벌을 그와 함께 떠난 지지자들, 러브스톤의 지지자들, 국민생디칼리즘 지지자들, 그리고 하워드 스콧의 테크노크라트 운동 지지자들로 이루어져 있습니다. 하워드 스콧과 그의 지지자들은 사회주의에 충성심이 있는지 의심이 가지만 번햄은 자신의 정치적 파벌을 그가 원하는 방식으로 이끌 수 있게 해준 대가로 그들을 경제부에 기용하기로 했습니다. 
POLITICS_AMANULLAH_KHAN_DESC:0 "그의 아버지가 영국의 자치주의자에 의해 암살 된 이후로 아마눌라는 영국을 매우 깊이 증오하게 되었습니다. 강력한 아프가니스탄은 너무나도 긴 시간 영국령 인도 제국의 그림자에 같혀 지냈습니다. 너무나도 긴 시간 신이 내려주신 아프가니스탄 왕국과 그 독립성은 열등국가로 판단되었습니다. 피와 철을 통해서만 대영제국의 시체에서 태양에서의 그들의 자리를 독일처럼 만들 수 있을 것 입니다."
POLITICS_HABIBULLAH_KHAN_DESC:0 "하비불라의 통치는 지금까지 그의 국가를 재건하고 현대 의학과 기술을 아프가니스탄으로 가져와 현대화 시키는 것에 중점을 두었습니다. 1903년에 하비불라는 하비비아 학교와 군사 학교를 창설했습니다. 그는 또 그의 국가를 진보적으로 재건하기 위해 힘써왔습니다. 그는 많은 법적 개혁을 이루어 냈고 범죄자에 대한 처벌을 매우 강화하였습니다. 처음에 1차 세계 대전에서 국가의 중립성을 유지하기는 했지만 오스만 제국과 독일 제국의 아프가니스탄을 그들의 편으로 하기 위한 격렬한 군사 작전 (니더마이어-헨티히 원정)에 포기하였습니다. 그의 4차 앵글로-아프간 전쟁에서의 선언은 독일 제국과의 관계가 그로부터 지금까지 긍정적이었음을 나타냅니다."
POLITICS_KALAKANI_DESC:0 " 아미르 하비불라는 카불 북쪽의 마을에서 칼라카니라는 이름으로 1891년 태어났습니다. 민족의 타직인 그의 아버지는 이름이 아미눌라였고 사람들의 집에 물을 배달하였습니다. 그의 청소년기때, 칼라카니는 그의 마을을 떠나 남쪽의 도시 카불으로 여행을 떠났습니다. 거기서 그는 한 늙은 예언가를 만났는데 그 예언가는 젊은 하비불라에게 언젠가 그가 왕이 될 것이라고 말했습니다. 나중에 그는 카불로 돌아와 아마눌라 칸의 군대에 입대하였습니다. 칼라카니는 돈이나 훔치며 시간을 버리고 있었습니다. 재앙적인 5차 앵글로-아프간 전쟁 몇 개월 후에 칼라카니와 그의 전우들은 방어가 없는 카불을 북쪽에서 공격하기 시작하였습니다. 이 반란은 국가를 내전으로 던져넣었습니다. 와지리스탄에서 온 야만적인 부족민들이 카불의 남쪽을 포위하였고, 칼라카니의 군대는 카불의 심장을 향해 진군하였습니다. 수도를 차지하면서, 그는 드디어 왕이 되었습니다."

POLITICS_TROTSKY_DESC:0 "볼셰비키 군대가 러시아 내전에서 패하면서, 레온 트로츠키는 비밀리에 망명을 떠났습니다. 지금까지 아무도 그가 어디로 갔는지 알지 못했습니다. 그는 말 그대로 지도 밖으로 사라졌습니다. 그의 망명은 이제 끝났고, 이제 그는 영구적인 혁명과 부서진 고리를 가져오는 무적의 군대와 함께 돌아왔습니다!"
POLITICS_RADPINGU_DESC:0 "가장 처음으로 마르크스의 좋은 책을 이용해 바뀐 팽귄들 중 하나인 핑구는 트로츠키보다는 조금 덜 중앙집권적이고 자유주의적인 사회주의에 대한 접근을 선호합니다"
POLITICS_PINGU_DESC:0 ""눗 눗.""
POLITICS_KOWALSKI_DESC:0 ""너는 위장적으로 실패했고 스포츠를 위해 사냥될 거야.""
POLITICS_PRIVATE_DESC:0 ""난 절대 대통령이 되지 않을 거야.""
POLITICS_SKIPPER_DESC:0 ""그냥 웃고 손을 흔들라고 친구들. 웃으며 손을 흔들어.""
POLITICS_FASHPINGU_DESC:0 ""우리는 '인간에 관한 질문'에 대답해야 한다. 이제는 더 이상 열등한 인간이 우리 영광스럽고 우월한 민족을 잡아두게 두지 않을 것이다!""
POLITICS_GREATLEADERPINGU_DESC:0 ""나는 씨발 스탈린이 망할 아나키스트로 보이게 할거다!""

POLITICS_WARROOM_DESC:0 ""신사분들! 여기는 전쟁실입니다! 여기서는 싸우면 안됩니다!"\n\n워싱턴 D.C.의 함락과 함께, 장군들의 위원회가 군대의 최소한의 질서를 지키기 위해 빠르게 조직되어야 했습니다. 하지만 계속되는 충돌하는 방향성과 관료주의의 폐해로 군대와 정부는 비조직적이고 비효율적으로 남아 있습니다."

POLITICS_EARL_KEMP_DESC:0 "1895년생 얼 켐프 롱은 반란군의 지도자인 휴이 롱의 동생입니다. 그의 형의 발자취를 따라가는 얼은 진보적인 재건주의자이고 정지된 학교 급식, 공공 사업, 소수민족의 권리에 대해 남부에서 정치 캠페인을 벌인 사람입니다. 많은 휴이 롱의 동생의 추종자들은 그를 그의 형의 진정한 계승자로 보며 그가 시작한 것을 완료시킬 사람으로 봅니다. 다른 사람들은 그러나 처음부터 롱주의자가 연방주의자에 대한 전쟁에서 진 것으로 봅니다. 어찌 됐든, 얼 켐프 롱의 정치적인 미래는 그가 그의 형의 그림자에서 벗어나지 않는 한 휴이 롱의 유산에 의해 정의될 것입니다."
POLITICS_FRANCIS_BLAIR_LEE_III_DESC:0 "1916년에 태어난 프랜시스 프레스턴 블레어 리 3세는 미국 역사에서 매우 중요한 정치적인 가문인 리 가문의 사람입니다. 그의 아버지는 매릴랜드 정치에서 큰 힘을 발휘했고 독립선언문의 작성자의 직접적인 후계자였습니다. 리는 3차 미국 혁명에서 켄터키와 테네시 국경에서 생디칼리스트와 용감히 싸우면서 그의 이름을 알렸습니다. 그의 행정부는 진보적임을 약속하기는 하지만 또 '딕시의 가치와 딕시의 사람들'을 위한 투쟁을 멈추지 않을 것도 약속합니다. 리는 그의 가문의 전통을 이어가고 있습니다. 
POLITICS_LOVECRAFT_DESC:0 "고아, 골동품 수집가, 예언가, 광인. 오직 몇몇 단어만이 로드 아일랜드 출신의 이 수수께끼 같은 소설가를 표현할 수 있다. 하워드 필립스 러브크래프트는 현대 미국에서 가장 신비하고 가장 많은 논쟁을 일으키는 사람들 중 한 명이다. 그의 끔찍한 신과 악마적인 음모에 관한 이야기들은 20년간의 경제 공황을 거쳐온 미국인들에게 깊은 공감을 일으킨다. 그의 열렬한 추종자들에게 오직 신의 뜻, 즉 '프로비던스'라는 이름으로 불리는 러브크래프트의 글은 그의 오컬트적인 글에서 깊은 뜻을 찾으려는 광신자들에 의해 읽히고 또 읽힌다. 뉴잉글랜드에서 컬트적인 추종을 받고 있는 러브크래프트는 그의 문학적 명성을 정치적 경력에서도 이어온다. 작은 도시 프로비던스의 수줍은 아이는 이제 반-생디칼리즘, 반자유주의적 성향을 띄는 뉴잉글랜드 충성파의 단호한 얼굴의 지도자이다. 뉴잉글랜드와 미국을 위해 그는 어떤 대단하고 무서운 계획을 가지고 있을까?"
POLITICS_BAXTER_DESC:0 "백스터는 그의 아버지 제임스 피니 백스터가 6번 시장직을 역임하고 그의 통조림 사업에서 큰 성공을 거둔 메인 주의 포틀랜드의 부유한 집안에서 태어났습니다. 백스터는 하버드 대학교에서 1901년 법학과를 졸업했습니다. 에드워드 8세 왕이 새로 만들어진 뉴잉글랜드 보호국에 그를 지도자로 앉힐 때 그는 캐나다 정부의 친구였고 인기있는 메인 주지사였습니다. 그는 이제 그의 국민들을 보호하고 왕에 대한 충성을 보장하려 합니다."

POLITICS_GLESSING_DESC:0 "상트페테르부르크에서 태어난 고트프리트 레싱은 볼셰비키 혁명에 참가할 때 어린 소년이었습니다. 해외의 개입으로 혁명이 실패하고 나서 레싱은 레닌의 사상을 전파하고 노동자들의 혁명을 선동하기 위해 독일로 이주했습니다. 화난 경찰관들에게 쫓겨 1935년 독일에서 달아난 그는 브리튼 연방에 난민으로 입국하기를 요청했으나 브리튼은 그의 브리튼 연방의 볼셰비키 지원에 관한 이유로 거절했습니다. 독일의 경찰에 쫓긴 그는 유럽을 떠나 결국 로디지아의 정글로 그를 이끄는 여행을 떠났습니다. 그는 그곳에서 한 시골의 마을에서 마르크스-레닌주의 공동체를 만들려고 했습니다."
POLITICS_DORISLESSING_DESC:0 "도리스는 1919년 10월 22일 이란의 케르만샤에서 알프레드 테일러 대위와 에밀리 마우드 테일러 사이에서 태어났습니다. 대전쟁때 그의 다리를 잃은 그의 아버지는 런던의 왕립 무료 병원에서 회복하던 중 그의 미래의 아내인 간호사를 만났습니다. 이 둘은 영국의 혁명 이후 영국을 떠나 알프레드가 페르시아의 제국은행에서 은행원 일을 할 수 있게 이란으로 떠났습니다. 1925년에 가족들은 영국의 식민지인 남부 로디지아로 떠났고 거기서 도리스는 처음으로 로마 가톨릭학교인 도미니칸 컨벤트 여자학교에서 교육을 받았습니다. 그녀는 13살 때 학교를 떠났고 그 후로는 독학을 했습니다. 그녀는 15살에 집을 떠나 보모로 일했습니다. 그녀는 대략 이 시기에 고용주가 그녀에게 준 정치와 사회학에 관한 책을 읽고 글을 쓰기 시작했습니다. 1937년에 도리스는 그녀의 저술 경력과 사회주의적 믿음을 계속 하기 위해 브리튼 연방의 런던으로 떠났습니다. 그녀는 로디지아가 프롤레타리아에 의해 해방되고 '사슬'이 부서진 후에야 고향으로 돌아왔습니다."
POLITICS_GARFIELD_DESC:0 "Todd was born in Invercargill, New Zealand, in 1908. Todd emigrated to Southern Rhodesia from New Zealand in 1934 as a Protestant missionary and ran the Dadaya New Zealand Churches of Christ Mission school. Todd plans to introduce modest reforms aimed at improving the education of the black majority by taking tax-money paid by Rhodesian property owners and appropriations from the British colonial authorities, and directing it toward black schools. He has also devised a plan to give elementary education to every African of school age. Todd previously pushed a bill through the Legislative Assembly that would allow for multiracial trade unions in order to undercut the growing white nationalist influence in the unions."
POLITICS_HUGGINS_DESC:0 "Huggins was born in Bexley in north Kent, England on the 6th of July, 1883. After practising medicine and training as a surgeon in London, Huggins travelled to Salisbury, Southern Rhodesia in 1911 to act as a locum to some doctors there. He would return  to the UK in late 1914 following the outbreak of war and joined the Royal Army Medical Corps with the rank of Captain, stationed at Colchester Hospital which had become a casualty clearing station. Although he wanted to go to France he was sent to Malta where he dealt with incoming casualties from the Battle of Gallipoli. He returned to Southern Rhodesia at the end of the war and bought Craig Farm on the outskirts of Salisbury. He began again as a surgeon, quickly becoming the best known in Rhodesia. Though he was on the side of union with South Africa when there was a referendum on the matter, he has since accepted the Rhodesian decision to 'go it alone.'"
POLITICS_BOMBER_DESC:0 "Harris was born on 13 April 1892, at Cheltenham, Gloucestershire, where his parents were staying while his father George Travers Harris was on home leave from the Indian Civil Service. With his father in India most of the time, Harris grew up without a sense of solid roots and belonging. Harris was educated at Allhallows School in Devon. A former Allhallows student, the actor Arthur Chudleigh often visited the school and gave the boys free tickets to his shows. Harris received such a ticket in 1909, and went to see the play during his summer holidays. The lead character in the show was a Rhodesian farmer who returned to England to wed, but ultimately fell out with his pompous fianc?e and married the more practical housemaid instead. The idea of a country where one was judged on ability rather than class was very inspiring to the adventurous Harris, who promptly told his father that he intended to emigrate to Southern Rhodesia instead of going back to Allhallows for the new term and would arrive in Rhodesia in 1910. When the First World War broke out in August 1914, Harris did not learn of it for nearly a month, being out in the bush at the time. Despite his previous reluctance to follow the path his father had had in mind for him in the army, and his desire to set up his own ranch in Rhodesia, Harris felt patriotically compelled to join the war effort. In October 1915, after unsuccessfully attempting to find a position in first the cavalry, then the Royal Artillery, Harris joined the Royal Flying Corps and would learn to fly later that year. Harris remained in the newly formed Royal Air Force following the end of the First World War, but would return to Rhodesia after the defeat of the government by the syndicalist forces."
POLITICS_FIELD_DESC:0 "Winston Field was born on 13 April 1892, in Bromsgrove in Worcestershire, England. He would move to Southern Rhodesia in the 20's and become a tobacco farmer. After the fall of Britain to Syndicalisim, he became a committed anti-syndicalist and a powerful voice in the British-dominated areas of the Federation, namely Rhodesia. Now he has been elected to lead Rhodesia through her first of many challenges, unto the bright and early dawn."
POLITICS_BADEN_DESC:0 "Baden-Powell was born as Robert Stephenson Smyth Powell at 6 Stanhope Street, Paddington in London, on 22 February 1857. After having been educated at Charterhouse School in Surrey, Baden-Powell served in the British Army from 1876 until 1910 in India and Africa. In 1899, during the Second Boer War in South Africa, Baden-Powell successfully defended the town in the Siege of Mafeking. During the final year Weltkreig Powell was appointed supreme commander of British Africa in order to boost failing British Morale. After the war's end he was offered a role in both the Canadian and South African militaries witch he turned down in favor of retirement in German occupied Rhodesia from where he coordinated with many nations in order to promulgate the Boy Scouts program. Powell Despises Syndicalisits for destroying his beloved Empire, and has been called to lead a free, British Rhodesia in this hour of need. With the hero of the Matabele war on their side Rhodesians are ready to reclaim lost glory."

POLITICS_KONDYLIS_DESC:0 "지난 10년 동안, 게오르기오스 '벼락' 콘딜리스는 그리스를 영원한 섭정으로써 통치해왔는데, 이는 종종 매우 혼란스러운 그리스의 방향타를 안정시키는 굳건한 손으로써 나타납니다. 테살리아에서 실패한 혁명이 일어난 후 공화파와 급진파의 움직임은 잠잠해지지 않았고, 많은 왕의 지지자들은 언제 이 '섭정'이 그리스의 정당한 지배자의 귀국을 허락할지 궁금해하고 있습니다. 그들이 사실은 독일계라는 것은 당연히 잊혀져야 합니다. 하지만, 변화는 곧 일어날 것입니다. '벼락' 장군의 건강은 급속히 악화되고 있고, 콘딜리스에게는 확실한 후계자가 없으며, 그리스 정치의 거물들은 거의 망명했거나 정치 생활을 접었습니다. 그리스 왕국의 미래는 어찌 될까요?"

POLITICS_CODREANU_REGENCY_DESC:0 "The Conduc?tor, Corneliu Zelea Codreanu, is the undisputed leader of the populist Iron Guard and will continue to be the regent of Romania until Prince Michael comes of age. A fanatic nationalist, he seeks to unite all lands inhabited by Romanians, from Transylvania to Dobrogea, and throw off the German yoke once and for all."

POLITICS_WILD_BILL_DESC:0 "William Joseph 'Wild Bill' Donovan was born in Buffalo, New York, and studied law at Columbia university. He served under General Pershing in the Mexican campaign and then under General MacArthur as a Colonel in the 42nd division.  During the 2nd American Civil War, Donovan remained loyal to America and fought with distinction against both the Syndicalists and the Longists in their final battles. During the war, Donovan was appointed by MacArthur to America's quasi inteligence service the Black Chamber, who's code breaking resulted in the capture of several important rebel figures. Now, ever loyal Donovan leads the last remnants of America's leadership in their Washington stronghold. God bless the Enclave. God bless America."
POLITICS_MACARTHUR_IV_DESC:0 "Arthur MacArthur IV, born February 21, 1938, is the only child of Douglas MacArthur and is the rightful heir to our great Caesar. While the boy is obviously too young to properly rule, he has been given the official title as head of state by Loyalists who wish to continue MacArthur's line. As the son of the Great American Unifier, there are high expectations for the young MacArthur. Whether they will be fulfilled remains to be seen."

POLITICS_FORD_DESC:0 "헨리 포드는 1863년 7월 30일 미시간의 그린필드 타운십의 한 농장에서 태어났습니다. 기업가인 포드의 포드 자동차 회사는 매우 성공적이었고 대부분 사람들의 생활에 처음으로 자동차를 가져왔습니다. 1936년대에 와서, 포드는 생디칼리스트 반란군이 그를 죽이거나 그의 사업에 영향을 끼칠 수 없을 정도로 힘을 키웠고, 많은 포드의 장비들이 맥아더 장군을 도왔습니다. 미국의 붕괴 이후 포드와 그의 회사는 그의 본거지인 오대수와 그 근처 땅에 대한 권력을 장악했습니다. 이제 헨리 포드는 미 대륙의 큰 비중을 차지하는 땅의 절대적인 지배자이고, 그의 회사는 이제 과거 생디칼리즘의 땅이였던 곳을 완전히 지배하고 있습니다."

POLITICS_CHARLES_CURTIS_DESC:0 "후버 행정부의 부통령이었던 커티스는 미국 정부에서의 타협과 재건을 이끕니다. 가장 처음으로 미국 원주민의 후손으로서 대통령이 된 그는 많은 사람이 그가 다가오는 갈등을 잠재울 수 있는지 의심하기는 하지만 친근한 얼굴로 인종 평등과 모든 사람의 미국적인 자유의 가치를 위해 싸웁니다."
POLITICS_BIG_BILL_HAYWOOD_DESC:0 "만약 노동 계급의 힘을 대표할 사람이 있다면, 그는 바로 윌리엄 헤이우드일 것입니다. 헤이우드는 이 나라의 모든 구석까지 다 보았고 노동자과 함께 살았습니다. 직종별 노동조합을 분열될 수 있고 자본에 의해 정복될 수 있다고 본 그는 이를 반대합니다. 그는 이 보다는 모든 노동의 개체를 대표할 수 있는 '국제 노동자 조합'을 창설하고자 합니다. 국제 노동자 조합의 창설자로서, '빅 빌'은 그의 인생 내내 자본주의자, 착취자, 그리고 심지어 정부의 스파이들과 같은 적들과 싸워왔습니다. 다혈질적이고 행동을 두려워하지 않는 헤이우드는 노동과 미국을 위한 남자 그 자체입니다."

POLITICS_INNSMOUTH_DESC:0 "Charles Dern is a progressive businessman and the former head of the America First Party in Utah. Born in 1872 in Nebraska, Dern settled in Utah to found a successful ironworks company. After becoming disillusioned with the Democratic Party, Dern took inspiration from the reformist policies of Louisiana's Huey Long, eventually joining the America First Party. Dern ran unsuccessfully on a progressive platform for governor and broke all ties with the AFP after the American Union State rose into full rebellion. During the Civil War, Dern supported the legitimate government, and after the Collapse ran on a platform of peace and welfare. Tired and war-weary, the people of Utah have voted in Dern to implement his progressive reforms and lead Utah down a kinder, gentler road."
POLITICS_THEREWILLBEBLOOD_DESC:0 "Henry Hooper Blood was born October 1st 1872, in Kaysville, Utah Territory. A prominent businessman, he successfully ran for governor of the state of Utah in 1933. A key civilian figure within the MacArthur regime, Blood has managed to bring his state beyond the quasi-independent status it enjoyed before 1857. Only time will tell whether this fledgling nation's independence will be more secure than the last."
POLITICS_EZRABENSON_DESC:0 "Benson was born into a Mormon family in 1899 on a farm in Whitney, Idaho, and would be called to become a member of the Quorum of Twelve Apostles in 1939. After getting special permission, he was allowed to serve as both an a apostle and a member of the cabinet, where he served as Secretary of Agriculture for the wartime administration. During his tenure he was fiercely in opposition to redistributionism and government aid, viewing it as immoral theft. After the Great American Collapse, he promised the people of Deseret a nonintrusive, minimalist government. The war-weary populace readily agreed and elected him. Now Benson's vison of maximum liberty will play out across the nation of Deseret, perhaps for a long time to come."
POLITICS_ROMNEY_DESC:0 "George W Romney, born 1907 in the Mormon Colonies in Mexico, is a successful Mormon businessman and an anti-syndicalist political pundit. Having witnessed Syndicalist revolutions in both Britain and Mexico, where Romney had been a missionary, Romney developed a great aversion to Syndicalist ideology. During the 2nd American Civil War, Romney served as Acting Secretary of Housing and Urban Development for the federal government, and had traveled the Federal controlled territories speaking about the dangers of Syndicalism and stirring up support for the war. Now he has been appointed to the leadership of an independent Deseret, and his anti-syndicalist vision will safely guide them into the future."
POLITICS_HEBER_DESC:0 "Heber Grant, born 1865 in Salt Lake City, Utah, is the president of the Church of Latter Day Saints, commonly known as the Mormon Church. An apostle, Grant was called in 1918, after the death of Joseph F. Smith, to serve as the leader of the Mormon Church. As leader, he led an agenda of strict Prohibition, banned plural marriages, and reconciled relations with the US Government. During the 2nd American Civil War, he urged Mormons to support the Federal government, seeing it as the best hope for a orderly and moral society in America. After the Great American Collapse, the LDS Church, with Grant at its head, has taken the reigns and re-established the nation of Deseret as an independent Mormon nation. Once again the Mormons rely on their faith in God to lead them towards a better tommorow."
POLITICS_REUBENCLARK_DESC:0 "J. Reuben Clark was born in Grantsville, Utah Territory, on September 1st 1871. First a employee of the State Department, and then returning to Utah to serve as Second Counselor to the First President. In October 1934, Clark was ordained an apostle and member of the Quorum of the Twelve Apostles. During the ACW he proposed several reforms which centralized and expanded the Church Of Latter Day Saints' business operations. After the Great American Collapse, Clark and Grant would lead opposing factions within the Church. After a long and tumultuous powerstruggle, Clark secured his power and led the Church in taking over the state of Deseret and restoring order. Now his hand will guide it to the future."

## Two Sicilies ##
POLITICS_FERDINANDO_DESC:0 "1869년 출생한 이래로 계속 망명생활을 영위해왔던 페르디난드 드 부르봉은 근 20년 동안 양시칠리아라는 국가의 군주이면서 동시에 이탈리아 연방의 지도자라는 책무를 수행하게 되면서 많은 어려움을 겪어 왔습니다. 이탈리아 내전이 끝난 후에야 귀국한 그의 존재 자체만으로 외세 열강들에 의해 왕국이 성립되고 승인받는 계기가 되었으며, 자신은 그저 생디칼리스트의 대규모 공세를 막아내는 방파제 역할을 하는 국가의 허약한 바지사장일 뿐이라고 그 자신도 인식하고 있습니다. 6년간의 피비린내나는 전쟁의 결과로 인해 그의 집권이 결정되었다는 점은 그로 하여금 평화와 번영을 위해 노력하게 만들었습니다. 집권 이후로 부르봉은 정무를 멀리해 왔지만, 많은 사람들이 유지하고자 하는 평화의 허무함과 로마와 시칠리아를 향한 생디칼리스트의 계속되는 위협과 남성 후계자의 부족은 그의 어깨를 무겁게 짓누르고 있습니다. 군주로 재위하는 지금까지도 계속 느껴지는 부르봉의 무력함은 급진적인 군주주의자들이 부상하는 계기가 되었습니다."
POLITICS_JULIUS_EVOLA_DESC:0 "율리우스 에볼라 남작은 아마 유럽에서, 아니 전세계에서 가장 논란이 많은 철학자 중 한 명일것입니다. 에볼라는 '급진 전통주의', '군단주의', 그리고 '극우주의'라고 이름 붙여진 이념에 헌신하면서, 현대 사회는 힌두교에서 '칼리 유가' 라고 하는 '칼리 유가', 즉 어둠과 혼란의 시대라고 생각하고 있습니다. 튜튼 기사단, 로마 제국, 고대 스파르타와 같은 전사 사회를 숭배하는 에볼라는 자본주의와 사회주의 모두에서 발견되는 소비주의에 맞서기 위해 이 서양의 전통을 부활시켜야 한다고 주장합니다. 이와 같이 그는 금욕주의를 표방하고 현재의 온순한 가톨릭 교회를 경멸하는 초자연적인 믿음을 가진 맹렬한 영적주의자이자 반물질주의자입니다. 그의 견해는 외국 열강들이 인기 없는 부르봉 왕조를 지지하고 에볼라가 지지하는 사보이 왕가를 추방하지 않았더라면 비주류로 남았을 것입니다. 이에 대한 에볼라의 강렬한 비난은 그를 망명중인 귀족들 사이에서 지지를 얻게 했습니다. 당연히 에볼라가 궁극적으로 국가의 최고 권력으로 만들기 위해 애쓰는 왕을 포함해서요."
POLITICS_VICTOR_EMMANUEL_III_DESC:0 "이탈리아의 전 국왕이자 사보이 가문의 수장인 비토리오 에마누엘레 3세는 그를 지지하는 광적인 군주론자들의 군단 덕분에 오랜 망명 생활을 마치고 돌아왔습니다. 그는 불가능해 보이는 것을 실현시키고 그의 포부를 실현시켜준 그의 최고 재상인 율리우스 에볼라의 광적인 지지자입니다. 그는 또한 북쪽의 사회주의 적에 대항해 에볼라와 함께 점점 우파적으로 성장하는 반동적 신념을 가지고 있는 것으로 알려져 있습니다. 그는 자신과 군단이 불가능해 보이는 것들을 성취하고 자신의 힘으로 전통적인 적인 공화주의자, 사회주의자, 그리고 가톨릭 교회를 물리칠 수 있기를 희망합니다."
